<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner" style="margin: auto">
                <div class="logo text-uppercase"><span>Admin </span><strong class="text-primary"> Login</strong></div>
                <form [formGroup]="form" class="text-left form-validate">
                    <div class="form-group-material">
                        <input formControlName="login" id="login-login" type="text" name="loginName" required data-msg="Please enter your login" class="input-material" placeholder="Login">
                        <!-- <label for="login-login" class="label-material">Login</label> -->
                    </div>
                    <div class="form-group-material">
                        <input formControlName="password" id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material" placeholder="Password">
                        <!-- <label for="login-password" class="label-material">Password</label> -->
                    </div>
                    <div class="form-group text-center">
                        <input (click)="onSubmit()" id="login" type="submit" value="Login" class="btn btn-primary">
                    </div>
                </form><a href="#" class="forgot-pass">Forgot Password?</a><small>Do not have an account? </small><a routerLink="/admin/register" class="signup">Signup</a>
            </div>
            <div class="copyrights text-center">
                <p>Design by <a href="https://bootstrapious.com/p/bootstrap-4-dashboard" class="external">Bootstrapious</a></p>
                <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
            </div>
        </div>
    </div>
</div>
